apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:   
      containers:
      - name: frontend 
        image: fredmann1993/frontend:v7
        imagePullPolicy: Always 
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
        envFrom:
        - secretRef: 
            name: aws-secret
        - secretRef:
            name: envsecret
      volumes:
      - name: config-dir
        configMap:
         name: envconfigmap
        