apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:   
      containers:
      - name: frontend 
        image: fredmann1993/frontend
        imagePullPolicy: Always
        resources:
         limits:
          memory: "4096Mi"
          cpu: "2"
         requests:
          memory: 1024Mi
          cpu: "300m" 
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef: 
            name: aws-secret
        - secretRef:
            name: envsecret
      volumes:
      - name: config-dir
        configMap:
         name: envconfigmap
        