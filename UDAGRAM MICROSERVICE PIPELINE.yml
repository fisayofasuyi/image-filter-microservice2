- pipeline: "BUILD MICROSERVICE-APP"
  on: "EVENT"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  priority: "NORMAL"
  fail_on_prepare_env_warning: true
  actions:
  - action: "BUILD FRONTEND"
    type: "DOCKERFILE"
    docker_image_tag: "v7"
    dockerfile_path: "udagram-frontend/Dockerfile"
    context_path: "udagram-frontend"
    repository: "fredmann1993/frontend"
    target_platform: "linux/amd64"
    integration_hash: "Pr1gO3GWpmbkBPqXazJn4KRjLM"
  - action: "BUILD API FEED"
    type: "DOCKERFILE"
    docker_image_tag: "v1"
    dockerfile_path: "udagram-api-feed/Dockerfile"
    context_path: "udagram-api-feed"
    repository: "fredmann1993/api-feed"
    target_platform: "linux/amd64"
    integration_hash: "Pr1gO3GWpmbkBPqXazJn4KRjLM"
  - action: "BUILD USER "
    type: "DOCKERFILE"
    docker_image_tag: "v1"
    dockerfile_path: "udagram-api-user/Dockerfile"
    context_path: "udagram-api-user"
    repository: "fredmann1993/api-user"
    target_platform: "linux/amd64"
    integration_hash: "Pr1gO3GWpmbkBPqXazJn4KRjLM"
  - action: "BUILD REV-PROXY"
    type: "DOCKERFILE"
    docker_image_tag: "v1"
    dockerfile_path: "udagram-reverseproxy/Dockerfile"
    context_path: "udagram-reverseproxy"
    repository: "fredmann1993/reverse-proxy"
    target_platform: "linux/amd64"
    integration_hash: "Pr1gO3GWpmbkBPqXazJn4KRjLM"
